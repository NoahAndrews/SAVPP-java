allprojects {
    group 'me.noahandrews.savpp-java'
    version '0.1-SNAPSHOT'
}

subprojects {
    apply plugin: 'java'

    repositories {
        jcenter()
    }

    dependencies {
        testCompile group: 'junit', name: 'junit', version: '4.12'
        testCompile "org.mockito:mockito-core:1.+"
    }

    sourceCompatibility = 1.8
}